name: On push pipeline
on:
  push:
    branches-ignore:
      - master
jobs:
  test:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v1

      - name: Commit check
        uses: docker://commitsar/commitsar:latest@sha256:3866e811c6357b411044350a3c840e239c9a6c8b9972a988c390f2a1ae900640

      - name: Code Check
        run: ./gradlew --no-daemon clean check
